<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img class="wave" src="login img/wave.png" alt="Wave Image" />
    <div class="container">
        <div class="img">
            <img src="login img/bg.svg" alt="Background Image" />
        </div>
        <div class="login-content">
            <form id="login-form">
                <img src="login img/image 1.png" alt="User Avatar" />
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" id="name" required />
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="password" required />
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <div class="btn-container">
                    <input type="submit" class="btn login-btn" value="Login" />
                    <a href="signup.html" class="btn signup-btn">Sign Up</a>
                </div>
                <div class="google-signin">
                    <button class="google-btn">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
    <script>
      document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Store JWT token and user data in localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.user.name);
          localStorage.setItem('isLoggedIn', 'true');
          alert('Login successful!');
          window.location.href = 'index.html';  // Redirect to the main page
        } else {
          alert(data.message || 'Invalid username or password');
        }
      });
    </script>
</body>
</html>
